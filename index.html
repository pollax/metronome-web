<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Running Metronome</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
    }
    .container {
      height: 100%;
      width: 100vw;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      overflow-x: hidden;
    }
    .page {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      box-sizing: border-box;
      padding: 1em;
      overflow-x: hidden;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3em;
      margin: 0.5em 0;
    }
    #half-toggle, #screen-toggle {
      font-size: 1em;
      margin: 0.5em;
      padding: 0.5em 1em;
      border: none;
      border-radius: 6px;
      background: #ccc;
      color: #000;
      cursor: pointer;
    }
    #half-toggle.active, #screen-toggle.active {
      background: #007acc;
      color: white;
    }
    .button-row, .preset-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 0.5em 0;
      width: 100%;
      max-width: 500px;
    }
    .button-row button, .preset-row button {
      flex: 1 1 40%;
      font-size: 2em;
      padding: 1em;
      margin: 0.25em;
      border: none;
      border-radius: 8px;
      background: #007acc;
      color: white;
      min-width: 100px;
      box-sizing: border-box;
    }
    .preset-row button {
      font-size: 1.5em;
      background: #888;
    }
    #start-button {
      font-size: 2em;
      padding: 1em 2em;
      margin-top: 1em;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page" style="background: #f0f0f0;">
      <h1 id="bpm-display">170 bpm</h1>
    </div>

    <div class="page controls">
      <button id="half-toggle" onclick="toggleHalf()">1/2</button>
      <button id="screen-toggle" onclick="toggleScreenLock()">Keep screen on</button>
      <button id="start-button" onclick="toggleMetronome()">Start</button>

      <div class="button-row">
        <button onclick="changeBPM(-1)">-</button>
        <button onclick="changeBPM(1)">+</button>
      </div>

      <div class="button-row">
        <button onclick="changeVolume(-0.1)">ðŸ”‰</button>
        <button onclick="changeVolume(0.1)">ðŸ”Š</button>
      </div>

      <div class="preset-row">
        <button onclick="setBPM(165)">165</button>
        <button onclick="setBPM(170)">170</button>
        <button onclick="setBPM(175)">175</button>
        <button onclick="setBPM(180)">180</button>
      </div>
    </div>
  </div>

  <script>
    let bpm = 170;
    let volume = 0.5;
    let interval = 60 / bpm;
    let audioContext;
    let clickBuffer;
    let nextClickTime = 0;
    let schedulerInterval;
    let isPlaying = false;
    let isHalf = false;
    let wakeLock = null;

    function updateDisplay() {
      const displayBPM = isHalf ? bpm / 2 : bpm;
      document.getElementById("bpm-display").textContent = `${displayBPM} bpm`;
    }

    function changeBPM(delta) {
      if (isHalf) deactivateHalf();
      bpm = Math.max(30, bpm + delta);
      interval = 60 / bpm;
      updateDisplay();
    }

    function setBPM(value) {
      if (isHalf) deactivateHalf();
      bpm = value;
      interval = 60 / bpm;
      updateDisplay();
    }

    function changeVolume(delta) {
      volume = Math.min(1, Math.max(0, volume + delta));
    }

    function playClick(time) {
      const source = audioContext.createBufferSource();
      const gain = audioContext.createGain();
      gain.gain.value = volume;
      source.buffer = clickBuffer;
      source.connect(gain).connect(audioContext.destination);
      source.start(time);
    }

    function scheduler() {
      while (nextClickTime < audioContext.currentTime + 0.1) {
        playClick(nextClickTime);
        nextClickTime += interval;
      }
    }

    async function initMetronome() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      clickBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.05, audioContext.sampleRate);
      const data = clickBuffer.getChannelData(0);
      for (let i = 0; i < data.length; i++) {
        data[i] = Math.sin(2 * Math.PI * 800 * i / audioContext.sampleRate) * (1 - i / data.length);
      }
    }

    function startMetronome() {
      nextClickTime = audioContext.currentTime;
      schedulerInterval = setInterval(scheduler, 25);
    }

    function stopMetronome() {
      clearInterval(schedulerInterval);
    }

    async function toggleMetronome() {
      if (!audioContext) await initMetronome();
      const startBtn = document.getElementById("start-button");
      isPlaying = !isPlaying;

      if (isPlaying) {
        startBtn.textContent = "Stop";
        updateDisplay();
        startMetronome();
      } else {
        startBtn.textContent = "Start";
        stopMetronome();
      }
    }

    function toggleHalf() {
      isHalf = !isHalf;
      const btn = document.getElementById("half-toggle");
      if (isHalf) {
        interval = 60 / (bpm / 2);
        btn.classList.add("active");
      } else {
        interval = 60 / bpm;
        btn.classList.remove("active");
      }
      updateDisplay();
    }

    function deactivateHalf() {
      isHalf = false;
      document.getElementById("half-toggle").classList.remove("active");
      interval = 60 / bpm;
    }

    async function toggleScreenLock() {
      const btn = document.getElementById("screen-toggle");
      if (!wakeLock) {
        try {
          wakeLock = await navigator.wakeLock.request("screen");
          btn.classList.add("active");
          wakeLock.addEventListener("release", () => {
            wakeLock = null;
            btn.classList.remove("active");
          });
        } catch (err) {
          alert("Screen lock not supported or denied.");
        }
      } else {
        wakeLock.release();
        wakeLock = null;
        btn.classList.remove("active");
      }
    }
  </script>
</body>
</html>
